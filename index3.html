<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Button</title>
    <style>
        .credit-details {
            display: none;
        }
        .show-details {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .person-img {
            width: 500px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<button class="show-details">Click Me</button>

<div class="credit-details">
    <h2>Person 1</h2>
    <img class="person-img" src="abir.jpg" alt="Person 1">
    <p>Name: Abir Kundu</p>
    <p>Occupation: Student</p>
    <p>Location: Mohammadpur, Dhaka-1207</p>
    <h2>Person 2</h2>
    <img class="person-img" src="ekleel.jpg" alt="Person 2">
    <p>Name: MT Ekleel</p>
    <p>Occupation: Student</p>
    <p>Location: Kolabagan, Dhaka-1207</p>
    <h2>Person 3</h2>
    <img class="person-img" src="jayed.jpg" alt="Person 3">
    <p>Name: Jayed</p>
    <p>Occupation: Student</p>
    <p>Location: Alubdi, Dhaka-1216</p>
</div>

<script>
    document.querySelector('.show-details').addEventListener('click', function() {
        var creditDetails = document.querySelector('.credit-details');
        if (creditDetails.style.display === 'none' || creditDetails.style.display === '') {
            creditDetails.style.display = 'block';
        } else {
            creditDetails.style.display = 'none';
        }
    });
</script>

</body>
</html>
